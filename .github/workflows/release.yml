name: Release

env:
  BINARY_NAME: git-cm

# 触发条件：当创建新的 Git Tag 时触发
on:
  push:
    tags:
      - 'v*.*.*'  # 匹配 v1.0.0 这样的版本标签

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 配置需要构建的平台
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: macos
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: macos
            arch: arm64
            goos: darwin
            goarch: arm64
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
          - os: windows
            arch: arm64
            goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'  # 使用项目对应的 Go 版本

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build binary
        run: |
          VERSION="${VERSION}"
          OS="${{ matrix.os }}"
          ARCH="${{ matrix.arch }}"
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi
          OUTPUT="${BINARY_NAME}-${VERSION}-${OS}-${ARCH}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags "-X main.version=${VERSION}" -o "${OUTPUT}${EXT}"
          zip "${OUTPUT}.zip" "${OUTPUT}${EXT}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: git-cm-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ env.BINARY_NAME }}-${{ steps.extract_version.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}.zip

  release:
    name: Create GitHub Release
    needs: build  # 依赖 build 任务完成
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Extract version from tag
        id: extract_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # 从 CHANGELOG.md 读取发布说明（如果有）
          body_path: CHANGELOG.md
          # 上传所有构建产物到 Release
          files: |
            artifacts/**/*.zip
          # 自动生成发布说明中的下载链接
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 自动生成的 GitHub 令牌
